<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>CRUD INSTITUCIONES</title>
</head>
<body class="container mt-5">
    <div class="alert alert-success display-1 text-center">Listado de Instituciones</div>
    {% if instituciones %}
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Codigo</th>
                <th>Direccion</th> 
                <th>Editar</th> 
                <th>Eliminar</th>

            </tr>
        </thead>
        <tbody>
            {% for pro in instituciones %}
            <tr>
                <td>{{pro.nombre}}</td>
                <td>{{pro.codigo}}</td>
                <td>{{pro.direccion}}</td>
                <td><a href="/actualizarinstitucion/{{pro.id}}" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i></td>      
                <td><a href="/eliminarinstitucion/{{pro.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></td>                       
             </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info">No hay datos que mostrar</div>
    {% endif %}

    <a href="../" class="btn btn-danger">Volver</a>
    <a href="../agregarinstitucion" class="btn btn-info float-end">Agregar Institucion</a>
</body>
</html>
